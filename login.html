<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Citizen Issue Reporting</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b82f6;
            --accent-color: #f59e0b;
            --bg-color: #f3f4f6;
            --card-color: #ffffff;
            --text-color: #1f2937;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--card-color);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4b5563;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #2563eb;
        }

        .toggle-link {
            margin-top: 20px;
            display: block;
            color: var(--primary-color);
            text-decoration: none;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #dc2626;
            margin-bottom: 15px;
            display: none;
            background: #fee2e2;
            padding: 10px;
            border-radius: 5px;
        }

        #signup-form {
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Citizen Reporting Login</h1>

        <div id="error-msg" class="error-message"></div>

        <!-- Login Form -->
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Email Address</label>
                <input type="email" id="login-email" required placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit" id="login-btn">Login</button>
            <span class="toggle-link" onclick="toggleForms()">Need an account? Sign up</span>
        </form>

        <!-- Signup Form -->
        <form id="signup-form">
            <div class="form-group">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" required placeholder="User123">
            </div>
            <div class="form-group">
                <label for="signup-email">Email Address</label>
                <input type="email" id="signup-email" required placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="signup-role">Role</label>
                <select id="signup-role">
                    <option value="citizen">Citizen</option>
                    <option value="admin">Government Admin</option>
                </select>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" required>
            </div>
            <button type="submit" id="signup-btn">Create Account</button>
            <span class="toggle-link" onclick="toggleForms()">Already have an account? Login</span>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const errorMsg = document.getElementById('error-msg');

        function toggleForms() {
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                document.querySelector('h1').textContent = 'Citizen Reporting Login';
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                document.querySelector('h1').textContent = 'Create Account';
            }
            errorMsg.style.display = 'none';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('login-btn');
            btn.textContent = 'Logging in...';
            btn.disabled = true;

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();

                if (res.ok) {
                    window.location.href = '/';
                } else {
                    showError(data.error || 'Login failed');
                }
            } catch (err) {
                showError('Connection error calling server.');
                console.error(err);
            } finally {
                btn.textContent = 'Login';
                btn.disabled = false;
            }
        });

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('signup-btn');
            btn.disabled = true;

            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const role = document.getElementById('signup-role').value;

            try {
                const res = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password, role })
                });
                const data = await res.json();

                if (res.ok) {
                    alert('Account created! Please login.');
                    toggleForms();
                    document.getElementById('login-email').value = email;
                } else {
                    showError(data.error || 'Signup failed');
                }
            } catch (err) {
                showError('Connection error calling server.');
                console.error(err);
            } finally {
                btn.disabled = false;
            }
        });

        function showError(msg) {
            errorMsg.textContent = msg;
            errorMsg.style.display = 'block';
        }
    </script>
</body>

</html>
